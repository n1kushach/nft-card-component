<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- enables compatibility mode -->  
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>NFT preview card component</title>
</head>
<body>
  <div class="main-bg">
    <div class="card-bg">
      <img class="image-equilibrium" src="./images/image-equilibrium.jpg">
    </div>
    <div class="text-info">
      <h1 class="white maintext">Equilibrium #3429</h1>
      <p class="soft-blue description mainp">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="price-day">
      <div class="left">
        <img src="./images/icon-ethereum.svg">
        <p class="cyan details">0.041 ETH</p>
      </div>
      <div class="right">
        <img src="./images/icon-clock.svg">
        <p class="soft-blue details">3 days left</p> 
      </div>
    </div>
    <hr class="line">
    <div class="owner">
      <img class="avatar" src="./images/image-avatar.png">
      <p class="soft-blue createdby">Creation of <strong class="strong">Jules Wyvern</strong></p>
    </div>
  </div>
</body>
</html>
